<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind typing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">Тренажер Слепой Печати</div>

    <div class="keybord-layout-box">
        <div class="keybord-layout-box__message hidden">Смените раскладку клавиатуры!</div>
    </div>

    <div class="app-block">
        
        <div class="start-screen">
            <div class="start-screen__title">Проверьте скорость и точность вашей печати!</div>
            <div class="start-screen__langs">
                <button class="start-screen__button_ru selected">Рус</button>
                Выберите Язык
                <button class="start-screen__button_eng">Eng</button>
            </div>
            <button class="start-screen__button">Начать!</button>
        </div>

        <div class="app-screen hidden">
            <div class="app-screen__text"></div>
            <div class="app-screen__results">
                <div class="app-screen__speed">
                    0 <span class="span_font-size_16">Знак/Мин</span>
                </div>
                <div class="app-screen__accuracy">
                    100<span class="span_font-size_16">% Точность</span>
                </div>
                <div class="app-screen__restart">
                    <button class="app-screen__restart-button">Заново!</button>
                </div>
            </div>
        </div>

        <div class="finish-screen hidden">
            <div class="finish-screen__speed"></div>
            <div class="finish-screen__accuracy"></div>
            <div class="finish-screen__title"></div>
            <button class="finish-screen__button">Заново!</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

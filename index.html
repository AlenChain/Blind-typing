<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind typing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">Тест Слепой Печати</div>

    <div class="app-block">
        <div class="start-screen">
            <div class="start-screen__title">Проверьте скорость и точность вашей печати!</div>
            <button class="start-screen__button">Начать!</button>
        </div>
        <div class="app-screen app-screen_hidden">
            <div class="app-screen__text"></div>
            <div class="app-screen__results">
                <div class="app-screen__speed">
                    0 <span class="span_font-size_16">Знак/Мин</span>
                </div>
                <div class="app-screen__accuracy">
                    100 <span class="span_font-size_16">%</span>
                </div>
                <div class="app-screen__restart">
                    <button class="app-screen__restart-button">Заново!</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
